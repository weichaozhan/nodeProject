<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="/bootstrap/js/jquery.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript" src='/javascripts/jquery.serialize-object.min.js'></script>
	<script type="text/javascript" src="/javascripts/login.js"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
	
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">	    	
	      <a class="navbar-brand" href="/">登陆</a>
	    </div>	   
	  </div><!-- /.container-fluid -->
	</nav>
    <div class="container">
        <form method="post">   
            <div class="form-group">
                <label for="tel">手机</label>
                <input type="tel" class="form-control" id="tel" placeholder="手机" name="tel" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码" name="password" required>
            </div>
            <button type="button" class="btn btn-default">登陆</button>
            <span><a href="/register.html">未注册？去注册</a></span>  
            <p></p>      
        </form>
    </div>
</body>
</html>
